query AcceptingStoresSearch($project: String!, $params: SearchParamsInput!) {
    stores: searchAcceptingStoresInProjectV2(project: $project, params: $params) {
        id
        name
        descriptions {
            locale
            text
        }
        contact {
            telephone
            website
            email
        }
        physicalStore {
            id
            address {
                location
                postalCode
                street
            }
            coordinates {
                lat
                lng
            }
        }
        categoryId
    }
}

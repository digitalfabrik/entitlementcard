version: 2.1
orbs:
  gradle: circleci/gradle@2.2.0
workflows:
  default:
    jobs:
      - check-frontend
      - frontend-android-build:
          buildConfig: "bayern-floss"
          requires:
            - check-frontend
      - frontend-android-build:
          buildConfig: "bayern"
          requires:
            - check-frontend
      - frontend-ios-build:
          buildConfig: "bayern"
          requires:
            - check-frontend
      - backend-build
      - administration-build
      - martin-build
      - backend-pack:
          requires:
            - backend-build
      - administration-pack:
          requires:
            - administration-build
      - martin-pack:
          requires:
            - martin-build
      - meta-pack
      - deploy:
          context:
            - entitlementcard-apt
          requires:
            - backend-pack
            - administration-pack
            - martin-pack
            - meta-pack
          filters:
            branches:
              only:
                - main
                - whitelabel

commands:
  setup-npm-global:
    steps:
      - run:
          name: Setup npm
          command: |
            mkdir -p ~/.npm-global
            npm config set prefix '~/.npm-global'
            echo 'export PATH=~/.npm-global/bin:"$PATH"' >> "$BASH_ENV"
  install-app-toolbelt:
    steps:
      - setup-npm-global
      - run:
          name: Install app-toolbelt
          command: npm install --unsafe-perm -g https://github.com/digitalfabrik/app-toolbelt/archive/refs/heads/main.tar.gz
  install-dart-linux:
    steps:
      - run:
          name: Install Dart
          command: |
            curl -o dart.deb https://storage.googleapis.com/dart-archive/channels/stable/release/2.15.1/linux_packages/dart_2.15.1-1_amd64.deb
            sudo dpkg -i dart.deb
  install-fvm-linux:
    steps:
      - install-dart-linux
      - install-app-toolbelt
      - run:
          name: Install FVM
          command: |
            dart pub global activate fvm
            echo 'export PATH=$HOME/.pub-cache/bin:$PATH' >> $BASH_ENV
      - restore_cache:
          keys:
            - flutter-3-{{ checksum ".fvm/fvm_config.json" }}-{{ arch }}
      - run:
          name: Install Flutter
          command: |
            fvm --verbose install
      - save_cache:
          key: flutter-3-{{ checksum ".fvm/fvm_config.json" }}-{{ arch }}
          paths:
            - .fvm
            - ~/fvm/
      - run:
          name: Configure Flutter
          command: |
            fvm --verbose flutter config --no-analytics
  install-fvm-mac:
    steps:
      - run:
          name: Install Standalone FVM (with Dart)
          command: |
            brew tap leoafarias/fvm
            brew install fvm
      - restore_cache:
          keys:
            - flutter-3-{{ checksum ".fvm/fvm_config.json" }}-{{ arch }}
      - run:
          name: Install Flutter
          command: |
            fvm --verbose install
      - save_cache:
          key: flutter-3-{{ checksum ".fvm/fvm_config.json" }}-{{ arch }}
          paths:
            - .fvm
            - ~/fvm/
      - run:
          name: Configure Flutter
          command: |
            fvm --verbose flutter config --no-analytics

jobs:
  check-frontend:
    docker:
      - image: cimg/node:16.17.0
    resource_class: small
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - install-fvm-linux
      - install-app-toolbelt
      - run:
          name: Install Flutter Packages
          command: fvm flutter pub get
      - run:
          name: Check Formatting
          command: fvm flutter format -l 120 -o none --set-exit-if-changed .
      - run:
          name: Build Runner
          command: |
            # Statically use "bayern" build config for analyzing here
            fvm --verbose flutter pub run build_runner build --delete-conflicting-outputs --define "df_build_config=name=bayern"
      - run:
          name: Check Analyzer and Linting
          command: |
            fvm flutter analyze --fatal-infos --fatal-warnings
            fvm flutter analyze pubs/df_build_config --fatal-infos --fatal-warnings

  frontend-android-build:
    docker:
      - image: cimg/android:2022.09.2-node
    parameters:
      buildConfig:
        description: "Name of the build config to use"
        type: string
    environment:
      BUILD_CONFIG_NAME: << parameters.buildConfig >>
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m" -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2'
    resource_class: large
    working_directory: ~/project/frontend
    steps:
      - checkout:
          path: ~/project
      - install-fvm-linux
      - install-app-toolbelt
      - restore_cache:
          keys:
            - pub-2-{{ checksum "pubspec.lock" }}-{{ arch }}
      - run:
          name: Install Flutter Packages
          command: |
            fvm flutter pub get
            fvm flutter precache --android
      - save_cache:
          key: pub-2-{{ checksum "pubspec.lock" }}-{{ arch }}
          paths:
            - .dart_tool
      - run:
          name: Build Runner
          command: |
            fvm --verbose flutter pub run build_runner build --delete-conflicting-outputs --define "df_build_config=name=$BUILD_CONFIG_NAME"
      - run:
          name: Build
          command: |
            fvm --verbose flutter build apk --dart-define=environment=production --release -t lib/main.dart
      - store_artifacts:
          path: build/app/outputs/flutter-apk/



  frontend-ios-build:
    macos:
      xcode: 14.0.0
    parameters:
      buildConfig:
        description: "Name of the build config to use"
        type: string
    working_directory: ~/project/frontend
    environment:
      BUILD_CONFIG_NAME: << parameters.buildConfig >>
    steps:
      - checkout:
          path: ~/project
      - install-fvm-mac
      - install-app-toolbelt
      - restore_cache:
          keys:
            - pub-2-{{ checksum "pubspec.lock" }}-{{ arch }}
      - run:
          name: Install Flutter Packages
          command: |
            fvm flutter pub get
            fvm flutter precache --ios
      - save_cache:
          key: pub-2-{{ checksum "pubspec.lock" }}-{{ arch }}
          paths:
            - .dart_tool
      - run:
          name: Update Pods
          command: |
            cd ios
            pod update # This command is somehow needed: https://github.com/m0nac0/flutter-maplibre-gl/pull/9
            pod install
      - run:
          name: Build Runner
          command: |
            fvm --verbose flutter pub run build_runner build --delete-conflicting-outputs --define "df_build_config=name=$BUILD_CONFIG_NAME"
      - run:
          name: Build
          command: |
            app-toolbelt v0 build-config write-xcconfig "$BUILD_CONFIG_NAME" ios --directory ios/
            fvm --verbose flutter build ios --dart-define=environment=production --no-codesign --release -t lib/main.dart

  backend-build:
    environment:
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:11.0.16-node
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          key: v2-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v2-gradle-cache-{{ checksum "build.gradle.kts" }}
      - run:
          name: Check that GraphQL scheme is stable
          command: |
            ./gradlew run --args="graphql-export ../specs/backend-api.graphql"
            git diff --exit-code
      - run: ./gradlew build
      - save_cache:
          paths:
            - .gradle/wrapper
          key: v2-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - .gradle/caches
          key: v2-gradle-cache-{{ checksum "build.gradle.kts" }}
      - store_artifacts:
          path: build/libs
      - persist_to_workspace:
          root: ~/project
          paths:
            - backend/build/distributions/*

  administration-build:
    docker:
      - image: cimg/node:16.17.0
    working_directory: ~/project/administration
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys:
            - v1-node-modules-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
      - run:
          name: Install node dependencies
          command: "[ ! -d node_modules ] && npm ci --loglevel warn --yes || echo package.json and package-lock.json unchanged. Using cache."
      - run: |
          npm run generate-graphql
          npm run generate-protobuf
          npm run lint
          npm run build
      - save_cache:
          paths:
            - node_modules
          key: v1-node-modules-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
      - store_artifacts:
          path: build
      - persist_to_workspace:
          root: ~/project
          paths:
            - administration/build

  martin-build:
    docker:
      - image: rust:bullseye
    working_directory: ~/martin
    steps:
      - run:
          name: "Checkout"
          command: |
            mkdir -p ~/.ssh
            touch ~/.ssh/known_hosts
            echo "github.com ssh-rsa " >> ~/.ssh/known_hosts
            git clone git@github.com:urbica/martin.git ~/martin
            git config advice.detachedHead false
            git checkout ed14582a8f5c3e11bfb165f3b012edccd929b479
      - restore_cache:
          keys:
            - v1-cargo-{{ checksum "Cargo.toml" }}-{{ checksum "Cargo.lock" }}
      - run:
          name: "Install OpenSSL"
          command: |
            apt update
            apt install -y openssl libssl-dev
      - run:
          name: "Build"
          command: |
            cargo build --release --target x86_64-unknown-linux-gnu
      - save_cache:
          paths:
            - "~/.cargo"
            - "target"
          key: v1-cargo-{{ checksum "Cargo.toml" }}-{{ checksum "Cargo.lock" }}
      - run:
          name: "Prepare storing"
          command: |
            mkdir -p /tmp/artifacts/martin
            cp target/x86_64-unknown-linux-gnu/release/martin /tmp/artifacts/martin
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/artifacts
          paths:
            - martin/martin

  backend-pack:
    docker:
      - image: debian:11 # We deploy on debian -> pack on debian
    working_directory: ~/project/backend
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: /tmp/workspace
      - run: ~/project/scripts/pack_deb.sh -v "0.$CIRCLE_BUILD_NUM" -t /tmp/workspace/backend/build/distributions/*.tar -s ~/project/scripts/eak-backend.service -d "Backend server for the Ehrenamtskarte app" -n "eak-backend" -c "default-jre"
      - run: |
          mkdir -p /tmp/artifacts/debs
          mv *.deb /tmp/artifacts/debs
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/artifacts
          paths:
            - debs/*.deb

  administration-pack:
    docker:
      - image: debian:11 # We deploy on debian -> pack on debian
    working_directory: ~/project/administration
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: /tmp/workspace
      - run: ~/project/scripts/pack_deb.sh -v "0.$CIRCLE_BUILD_NUM" -f /tmp/workspace/administration/build -d "Administration backend for the Ehrenamtskarte app" -n "eak-administration"
      - run: |
          mkdir -p /tmp/artifacts/debs
          mv *.deb /tmp/artifacts/debs
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/artifacts
          paths:
            - debs/*.deb

  martin-pack:
    docker:
      - image: debian:11 # We deploy on debian -> pack on debian
    working_directory: ~/project/map-tiles/martin
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "Build .deb"
          command: |
            cp ~/project/docker/martin-config.yaml config.yaml
            cp /tmp/workspace/martin/martin .
            ~/project/scripts/pack_deb.sh -v "0.$CIRCLE_BUILD_NUM" -d "Martin tile server for the Ehrenamtskarte app" -n "eak-martin" -s ~/project/scripts/eak-martin.service -C "/opt/ehrenamtskarte/martin/config.yaml" -M .
      - run:
          name: "Move .deb to artifacts folder"
          command: |
            mkdir -p /tmp/artifacts/debs
            mv *.deb /tmp/artifacts/debs
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/artifacts
          paths:
            - debs/*.deb

  meta-pack:
    docker:
      - image: debian:11 # We deploy on debian -> pack on debian
    working_directory: ~/project/administration
    steps:
      - checkout:
          path: ~/project
      - run: ~/project/scripts/pack_deb.sh -v "0.$CIRCLE_BUILD_NUM" -d "Meta package for the Ehrenamtskarte app" -n "eak" -c "eak-backend, eak-administration, eak-martin"
      - run: |
          mkdir -p /tmp/artifacts/debs
          cp *.deb /tmp/artifacts/debs
      - store_artifacts:
          path: /tmp/artifacts
      - persist_to_workspace:
          root: /tmp/artifacts
          paths:
            - debs/*.deb

  deploy:
    docker:
      - image: cimg/base:2022.09
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "a1:3f:a7:c3:ff:12:40:1d:85:de:a7:ab:12:3f:cc:05"
      - run:
          name: "SFTP upload"
          command: |
            echo $APT_HOST_FINGERPRINT > known_hosts
            echo "Uploading: " /tmp/workspace/debs/*.deb
            sftp -b - -o UserKnownHostsFile=known_hosts ci@apt.entitlementcard.app:/local-apt-repository/ \<<< "put -r /tmp/workspace/debs/*.deb"

when: << pipeline.parameters.run_build_frontend >>
jobs:
  - check_frontend
  - build_android:
      matrix:
        parameters:
          build_config: [bayern, nuernberg, koblenz]
      requires:
        - check_frontend
  - build_ios:
      matrix:
        parameters:
          build_config: [bayern, nuernberg, koblenz]
      requires:
        - check_frontend
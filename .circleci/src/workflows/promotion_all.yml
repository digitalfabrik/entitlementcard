when: << pipeline.parameters.run_promotion_all >>
jobs:
  - promote_android:
      matrix:
        parameters:
          build_config: [bayern, nuernberg]
      context:
        - mattermost
        - tuerantuer-google-play
  - promote_ios:
      matrix:
        parameters:
          build_config: [bayern, nuernberg]
      context:
        - mattermost
        - tuerantuer-apple
  - promote_to_server:
      context:
        - credentials-ehrenamtskarte
  - promote_github_release:
      context:
        - deliverino
      requires:
        - promote_android
        - promote_ios
        - promote_to_server

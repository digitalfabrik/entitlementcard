when: << pipeline.parameters.run_delivery_beta_backend_administration >>
jobs:
  - bump_version:
      prepare_delivery: true
      platforms: web
      context:
        - deliverino
  - pack_martin:
      requires:
        - bump_version
  - pack_meta:
      requires:
        - bump_version

  - check_administration
  - build_administration:
      requires:
        - check_administration
        - bump_version
  - pack_administration:
      requires:
        - build_administration

  - check_backend
  - build_backend:
      requires:
        - check_backend
  - pack_backend:
      requires:
        - build_backend
        - bump_version

  - upload_packages_to_server:
      production: false
      matrix:
        parameters:
          bundle: [administration, backend]
      context:
        - credentials-ehrenamtskarte
      requires:
        - pack_administration
        - pack_backend
        - pack_martin
        - pack_meta
  - install_packages_to_server:
      production: false
      context:
        - credentials-ehrenamtskarte
      requires:
        - upload_packages_to_server
  - notify_release:
      production_delivery: false
      context:
        - deliverino
      requires:
        - install_packages_to_server



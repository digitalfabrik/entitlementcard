when: << pipeline.parameters.run_delivery_beta_frontend >>
jobs:
  - bump_version:
      prepare_delivery: true
      platforms: native
      context:
        - deliverino
  - check_frontend

  - build_android:
      name: build_android_<< matrix.buildConfig >>
      matrix:
        parameters:
          buildConfig: [bayern, nuernberg, koblenz]
      context:
        - credentials-repo
        - credentials-ehrenamtskarte
      requires:
        - bump_version
        - check_frontend
  - deliver_android:
      production_delivery: false
      matrix:
        parameters:
          buildConfig: [bayern, nuernberg, koblenz]
      context:
        - tuerantuer-google-play
      requires:
        - build_android_<< matrix.buildConfig >>

  - build_ios:
      name: build_ios_<< matrix.buildConfig >>
      matrix:
        parameters:
          buildConfig: [bayern, nuernberg, koblenz]
      context:
        - tuerantuer-apple
        - fastlane-match
      requires:
        - bump_version
        - check_frontend
  - deliver_ios:
      production_delivery: false
      matrix:
        parameters:
          buildConfig: [bayern, nuernberg, koblenz]
      context:
        - tuerantuer-apple
      requires:
        - build_ios_<< matrix.buildConfig >>

  - notify_release:
      production_delivery: false
      context:
        - deliverino
      requires:
        - deliver_android
        - deliver_ios

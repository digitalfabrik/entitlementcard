environment:
  _JAVA_OPTIONS: "-Xmx3g"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
docker:
  - image: cimg/openjdk:17.0.13-node
working_directory: ~/project/backend
steps:
  - checkout:
      path: ~/project
  - setup_remote_docker:
      docker_layer_caching: true
  - run: git submodule sync
  - run: git submodule update --init
  - install_app_toolbelt
  - install_protobuf_linux
  - prepare_workspace
  - restore_cache:
      key: v3-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
  - restore_cache:
      key: v3-gradle-cache-{{ checksum "build.gradle.kts" }}
  - run: ./gradlew build
  - save_cache:
      paths:
        - ~/gradle/wrapper
      key: v3-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
  - save_cache:
      paths:
        - ~/.gradle/caches
      key: v3-gradle-cache-{{ checksum "build.gradle.kts" }}
  - store_artifacts:
      path: ~/attached_workspace/build/libs
  - persist_to_workspace:
      root: ~/project
      paths:
        - backend/build/distributions/*
  - notify

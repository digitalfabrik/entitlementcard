environment:
  _JAVA_OPTIONS: "-Xmx3g"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
docker:
  - image: cimg/openjdk:17.0.13-node
resource_class: small
working_directory: ~/project/backend
steps:
  - prepare_workspace
  - install_protobuf_linux
  - setup_remote_docker:
      docker_layer_caching: true
  - run:
      name: Setup submodules
      command: |
          git submodule sync
          git submodule update --init
  - restore_cache:
      keys:
        - v1-gradle-{{ checksum "build.gradle.kts" }}
  - run:
      name: Build backend
      # Use `assemble` instead of `build` to not run tests
      # Provide sentry auth token for build.gradle.kts
      # Use production environment to build with sentry
      # Use version name for sentry releases
      command: SENTRY_AUTH_TOKEN=$SENTRY_BACKEND_AUTH_TOKEN VERSION_NAME=${NEW_VERSION_NAME} ./gradlew assemble -Denv=prod
  - save_cache:
      key: v1-gradle-{{ checksum "build.gradle.kts" }}
      paths:
        - ~/.gradle/caches
        - ~/.gradle/wrapper
  - persist_to_workspace:
      root: ~/project
      paths:
        - backend/build/distributions/*
  - notify

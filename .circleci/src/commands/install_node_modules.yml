description: Restores and saves the node_modules directories of the npm workspaces.
steps:
  - restore_cache:
      keys:
      - v2-npm-{{ checksum "~/project/package-lock.json" }}
      - v2-npm
  - run:
      name: Install node dependencies for npm workspaces
      command: npm ci --cache ~/.npm --prefer-offline
  - save_cache:
      key: v2-npm-{{ checksum "~/project/package-lock.json" }}
      paths:
        - ~/.npm

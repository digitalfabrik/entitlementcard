mutation createCardsFromSelfService(
  $project: String!
  $encodedCardInfo: String!
  $generateStaticCodes: Boolean!
) {
  card: createCardFromSelfService(
    project: $project
    encodedCardInfo: $encodedCardInfo
    generateStaticCode: $generateStaticCodes
  ) {
    dynamicActivationCode {
      cardInfoHashBase64
      codeBase64
    }
    staticVerificationCode {
      cardInfoHashBase64
      codeBase64
    }
  }
}

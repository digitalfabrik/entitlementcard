mutation sendCardCreationConfirmationMail(
  $regionId: Int!
  $recipientAddress: String!
  $recipientName: String!
  $deepLink: String!
) {
  result: sendCardCreationConfirmationMail(
    regionId: $regionId
    recipientAddress: $recipientAddress
    recipientName: $recipientName
    deepLink: $deepLink
  )
}

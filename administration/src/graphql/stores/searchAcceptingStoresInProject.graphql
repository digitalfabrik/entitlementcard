query searchAcceptingStoresInProject($project: String!, $params: SearchParamsInput!) {
  stores: searchAcceptingStoresInProjectV2(project: $project, params: $params) {
    id
    name
    descriptions {
      locale
      text
    }
    contact {
      telephone
      website
      email
      id
    }
    physicalStore {
      id
      address {
        id
        location
        postalCode
        street
      }
      coordinates {
        lat
        lng
      }
    }
    category {
      name
      id
    }
  }
}

spring.application.name=backend
spring.graphql.http.path=/
spring.graphql.schema.locations=classpath:/specs/
spring.graphql.schema.file-extensions=graphql
# TODO-2506: Server port is currently duplicated in config.yml but actually read from here; the config source should be unified
server.port=8000
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=11MB
spring.graphql.graphiql.enabled=true

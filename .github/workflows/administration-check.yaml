name: 'Administration Check'
on:
  pull_request:
    branches:
      - main
      - 2108-install-protoc-with-npm
    paths:
      - 'administration/**'
jobs:
  administration-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install node modules
        run: npm ci --cache ~/.npm --prefer-offline
      - name: Typescript
        run: npm run ts:check
        working-directory: administration
      - name: Lint
        run: npm run lint
        working-directory: administration
      - name: Check circular dependencies
        run: npm run check-circular-deps
        working-directory: administration
      - uses: ArtiomTr/jest-coverage-report-action@v2
        name: Run tests with coverage
        with:
          skip-step: install
          working-directory: administration
          test-script: npm run test:coverage -- --silent --ci --json --testLocationInResults --outputFile=report.json --maxWorkers=1


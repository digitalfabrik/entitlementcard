# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json

version: 2
updates:
  # group updates for patch version
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: monthly
    ignore:
      - dependency-name: "*"
        # Ignore major and minor updates for all dependencies
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    groups:
      patch:
        patterns: ["*"]
        update-types: [patch]
    open-pull-requests-limit: 1

  - package-ecosystem: gradle
    directory: "/backend"
    schedule:
      interval: monthly
    labels:
      - "not-testable"
      - "dependencies"
    ignore:
      - dependency-name: "*"
        # Ignore major and minor updates for all dependencies
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    groups:
      patch:
        patterns: ["*"]
        update-types: [patch]
    open-pull-requests-limit: 1

  - package-ecosystem: pub
    directory: "/frontend"
    schedule:
      interval: monthly
    labels:
      - "not-testable"
      - "dependencies"
    open-pull-requests-limit: 1
    ignore:
      - dependency-name: "*"
        # Ignore major and minor updates for all dependencies
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    groups:
      patch:
        patterns: ["*"]
        update-types: [patch]

  - package-ecosystem: bundler
    directory: "/frontend/ios"
    schedule:
      interval: monthly
    labels:
      - "not-testable"
      - "dependencies"
    open-pull-requests-limit: 1
    ignore:
      - dependency-name: "*"
        # Ignore major and minor updates for all dependencies
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    groups:
      patch:
        patterns: ["*"]
        update-types: [patch]

  # single updates for minor version
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        # Ignore major and patch updates for all dependencies
        update-types: ["version-update:semver-major", "version-update:semver-patch"]
    open-pull-requests-limit: 2

  - package-ecosystem: gradle
    directory: "/backend"
    schedule:
      interval: daily
    ignore:
      - dependency-name: "*"
        # Ignore major and patch updates for all dependencies
        update-types: ["version-update:semver-major", "version-update:semver-patch"]
    labels:
      - "not-testable"
      - "dependencies"
    open-pull-requests-limit: 2

  - package-ecosystem: pub
    directory: "/frontend"
    schedule:
      interval: daily
    labels:
      - "not-testable"
    open-pull-requests-limit: 2
    ignore:
      - dependency-name: "*"
        # Ignore major and patch updates for all dependencies
        update-types: ["version-update:semver-major", "version-update:semver-patch"]

  - package-ecosystem: bundler
    directory: "/frontend/ios"
    schedule:
      interval: daily
    labels:
      - "not-testable"
      - "dependencies"
    open-pull-requests-limit: 2
    ignore:
      - dependency-name: "*"
        # Ignore major and patch updates for all dependencies
        update-types: ["version-update:semver-major", "version-update:semver-patch"]

  # Single weekly updates for other ecosystems with few dependencies including all update types
  - package-ecosystem: gradle
    directory: "/frontend/android"
    schedule:
      interval: weekly
    labels:
      - "not-testable"
      - "dependencies"
    open-pull-requests-limit: 2

  - package-ecosystem: docker-compose
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - "not-testable"
      - "dependencies"
    open-pull-requests-limit: 2
